<!-- summary.html -->
<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle">Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      font-size: 16px; /* Set base font size */
    }
    h1 {
      font-size: 24px; /* Fixed font size */
      font-weight: bold;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px; /* Fixed font size */
      font-weight: bold;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 18px; /* Fixed font size */
      font-style: italic;
      margin-bottom: 10px;
    }
    strong { color: #34495e; }
    em { font-style: italic; }
    .red { color: #e74c3c; }
    .blue { color: #1e90ff; }
    .green { color: #2ecc71; }
    .orange { color: #f39c12; }
    .footer {
      margin-top: 20px;
      font-size: 14px; /* Fixed font size */
      color: #555;
    }
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    /* Additional styles for TTS controls */
    #ttsControls {
      margin-top: 20px;
    }
    #ttsControls label {
      display: block;
      margin-bottom: 5px;
    }
    #ttsControls select, #ttsControls button, #ttsControls input[type="range"] {
      margin-right: 10px;
      margin-bottom: 10px;
      font-size: 14px; /* Fixed font size */
    }
    /* Add style for pressed buttons */
    .button-pressed {
      background-color: #d3d3d3; /* Light grey background */
      border-style: inset; /* Gives a 'pressed' look */
    }
  </style>
</head>
<body>
  <h1 id="summaryTitle"></h1>
  <div id="summaryInfo"></div>
  <div id="summaryContent">Loading summary...</div>

  <!-- TTS Controls -->
  <div id="ttsControls">
    <label for="voiceDropdown">Choose Voice:</label>
    <select id="voiceDropdown"></select>

    <label for="speechSpeedSlider">Speech Speed (%):</label>
    <input type="range" id="speechSpeedSlider" min="50" max="150" value="100">
    <span id="speechSpeedDisplay">100%</span>

    <button id="playButton" aria-label="Play Summary">▶ Play</button>
    <button id="pauseButton" aria-label="Pause Summary">❚❚ Pause</button>
    <button id="resumeButton" aria-label="Resume Summary">► Resume</button>
    <button id="stopButton" aria-label="Stop Summary">■ Stop</button>
  </div>

  <div class="footer">
    <p>Original page: <a id="pageUrl" href="#" target="_blank"></a></p>
  </div>
  <script src="summary.js"></script>
</body>
</html>
