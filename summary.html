<!DOCTYPE html>
<html>
<head>
  <title id="pageTitle">Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    h3 {
      font-size: 1.2em;
      font-style: italic;
      margin-bottom: 0.5em;
    }
    strong { color: #34495e; }
    em { font-style: italic; }
    .red { color: #e74c3c; }
    .blue { color: #1e90ff; }
    .green { color: #2ecc71; }
    .orange { color: #f39c12; }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    /* Additional styles for TTS controls */
    #ttsControls {
      margin-top: 20px;
    }
    #ttsControls label {
      display: block;
      margin-bottom: 5px;
    }
    #ttsControls select, #ttsControls button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1 id="summaryTitle"></h1>
  <div id="summaryInfo"></div>
  <div id="summaryContent">Loading summary...</div>

  <!-- TTS Controls -->
  <div id="ttsControls">
    <label for="voiceDropdown">Choose Voice:</label>
    <select id="voiceDropdown"></select>
    <button id="playButton">Play Summary</button>
    <button id="stopButton">Stop</button>
  </div>

  <div class="footer">
    <p>Original page: <a id="pageUrl" href="#" target="_blank"></a></p>
  </div>
  <script src="summary.js"></script>
</body>
</html>
