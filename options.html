<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Summariser Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], textarea { width: 100%; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ChatGPT Summariser Settings</h1>
    <form id="settingsForm">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" required>

        <label for="model">Model (e.g., gpt-4o-mini, gpt-4o):</label>
        <input type="text" id="model" required>

        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" required>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" step="0.1" min="0" max="1" required>

        <label for="debug">
            <input type="checkbox" id="debug">
            Enable Debug Mode
        </label>

        <label for="youtubePrompt">YouTube Prompt:</label>
        <textarea id="youtubePrompt" rows="10" required></textarea>

        <label for="textPrompt">Text Prompt:</label>
        <textarea id="textPrompt" rows="10" required></textarea>

        <button type="submit">Save Settings</button>
    </form>
    <script type="module" src="options.js"></script>
</body>
</html>
